{% extends "base.html" %}

{% block content %}
<h1 class="title">
    {{ section.title }}
</h1>

{% for page in section.pages %}
<div class="post_section">
    <p class="listing_date">{{ page.date | date(format="%d %M %YYYY") }}</p>
    <a href="{{ page.permalink | safe }}">
        <h2 class="listing_title">{{ page.title }}</h3>
    </a>
    <p><a href="{{ page.permalink | safe }}">(read more...)</a></p>
    <br>
    <hr>
</div>
{% endfor %}

{% endblock content %}
